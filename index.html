<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto+Flex?query=roboto">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="contenedor">
        <section class="contenedor1">
            <h1 class="act1">Actividad 1</h1>
            <img id="perrito" class="cambioborde"  src="./assets/img/Perro.jpeg" alt="Perro">
        </section>
        <section class="contenedor2">
            <h1 class="act2">Actividad 2</h1>
            <p class="parrafo1">Puedes llevar hasta 10 stickers en total</p>
            <div class="caja2">
                <div class="cards">
                    <div class="card-body">
                        <img src="./assets/img/Sticker1.jpg" alt="stick1">
                    </div>
                    <div class="card-footer"><input type="number" id="input1"/></div>
                </div>
                <div class="cards">
                    <div class="card-body">
                        <img src="./assets/img/Sticker2.jpeg" alt="stick2">
                    </div>
                    <div class="card-footer"><input type="number" id="input2"/></div>
                </div>
                <div class="cards">
                    <div class="card-body">
                        <img src="./assets/img/Sticker3.jpeg" alt="stick3">
                    </div>
                    <div class="card-footer"><input type="number" id="input3"/></div>
                </div>
            </div>
            <p id="resultado">Ingresa un n√∫mero para cada sticker</p>
            <button id="btn">Verificar</button>
        </section>
        <section class="contenedor3">
            <h1 class="act3">Actividad 3</h1>
            <p id="texto">Ingresa la Clave</p>
            <div class="entrada">
                <input type="number" id="numero1" max="9" min="1"/>
                <input type="number" id="numero2" max="9" min="1"/>
                <input type="number" id="numero3" max="9" min="1"/>
            </div>
            <p id="resultado3"></p>
            <button id="btnclave">Ingresar</button>
        </section>
    </div>
 

    <script src="./assets/js/script.js"></script>
</body>
</html>
